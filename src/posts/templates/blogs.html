{%  extends "base.html" %}
{% block title %} Los blogs {% endblock %}

{% block content %}

    <h1>Listado de blogs</h1>

    {%  for blog in object_list %}

        <div class="blogs">
            <h3>{{ blog.username }} - {{ blog.first_name }} {{ blog.last_name }}</h3>
        </div>

    {%  endfor %}

{% endblock %}
