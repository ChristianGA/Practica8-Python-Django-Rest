<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} ChrisBlog {% endblock %}</title>
</head>
<body>
    <div class="menu">
        <a href="{%  url "home_page" %}">Home</a> |
        <a href="{%  url "blogslist" %}">Blogs</a> |
        {% if user.is_authenticated %}
            <a href="{%  url "logout_page" %}">Logout</a>
        {% else %}
            <a href="{%  url "login_page" %}">Login</a> |
            <a href="{%  url "signup_page" %}">Sign Up</a>
        {% endif %}
    </div>
    {% block content %}{% endblock %}
</body>
</html>
