{% extends "base.html" %}

{% block head_title %} {{ post.title }} {% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <img src="{{ post.image }}" alt="{{ post.title }}" title="{{ post.title }}" width="300">
    <p>{{ post.body }}</p>
    <ul>
        <li>
            <strong>Username</strong> {{ post.user.username }}
        </li>
        <li>
            <strong>Category:</strong> {{ post.category.name }}
        </li>
        <li>
            <strong>Publication Date:</strong> {{ post.publication_date | date:"d/m/Y" }}
        </li>
    </ul>

{% endblock %}
